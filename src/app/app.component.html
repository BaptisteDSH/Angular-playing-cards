<app-search-bar [(search)]="search"></app-search-bar>
<div id="card-list">
  @for (monster of filteredMonsters(); track monster) {

  <app-playing-card [monster]="monster"></app-playing-card>
  } @empty {
  <div class="center">No Monster Found !</div>
  }
</div>

@if (filteredMonsters().length != 0) {
<div class="center">Found {{ filteredMonsters().length }} monsters !</div>
}
